<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Nexcent</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_high">
        <div class="container_header_high">
          <div class="header_high-logo"><img src="Image/Logo.svg" alt="logo "></div>
          <div class="header_high-nav"><nav>
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Feature</a>
            <a href="">Product</a>
            <a href="">Testimonial</a>
            <a href="">FAQ</a>
          </nav></div>
          <!-- <div class="header_high_login">
            <button class="header_high_login_2">Sign up</button>
            <button class="header_high_login_1">Login</button>
          </div> -->
        </div>
      </div>
      <div class="header_main">
        <div class="container_header_main">
          <div class="header_main_text">
            <div class="header_main_text1">Lessons and insights</div>
            <div class="header_main_text2">from 8 years</div>
          </div>
          <div class="header_main_button">
            <button class="header_main_button_">Register</button>
          </div>
          <div class="header_main_img">
            <img src="Image/Illustration.svg" alt="img">
          </div>
          <div class="header_main_dot">
            <div class="header_main_dot1"></div>
            <div class="header_main_dot2"></div>
            <div class="header_main_dot3"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_high">
        <div class="container_main_high">
          <div class="main_high_text1">Our Clients</div>
          <div class="main_high_text2">We have been working with some Fortune 500+ clients</div>
          <div class="main_high_clients"><img src="Image/Clients Logos.svg" alt="Clients Logos"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
