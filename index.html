<!DOCTYPE html>

  <title>Nexcent</title>

<body>
  <div class="wrapper">
    <header class="header">

          <div class="header_high-nav"><nav>
            <a href="">Home</a>
            <a href="">Service</a>

            <button class="header_high_login_2">Sign up</button>

          </div> -->
        </div>
      </div>

      </div>

          </div>
        </div>
      </div>
      <div class="main_bottom">
        <div class="container_main_bottom">
          <div class="main_bottom_text">Pellentesque suscipit<br>fringilla libero eu.</br></div>
          <div class="main_bottom_button_pos">
            <div class="main_bottom_button">Get a Demo <img src="../Image/Right.svg" alt=""></div>
          </div>
        </div>
      </div>

    <footer>
      
    </footer>
